<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>ios calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="item ac">AC</div>
            <div class="item pm">±</div>
            <div class="item percent">%</div>
            <div class="item operator division">÷</div>
            <div class="item num number-7">7</div>
            <div class="item num number-8">8</div>
            <div class="item num number-9">9</div>
            <div class="item operator multiplication">x</div>
            <div class="item num number-4">4</div>
            <div class="item num number-5">5</div>
            <div class="item num number-6">6</div>
            <div class="item operator subtraction">-</div>
            <div class="item num number-1">1</div>
            <div class="item num number-2">2</div>
            <div class="item num number-3">3</div>
            <div class="item operator addition">+</div>
            <div class="item num number-0">0</div>
            <div class="item decimal">.</div>
            <div class="item equal">=</div>
        </div>
    </div>
</body>
</html>
